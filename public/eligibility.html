<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Scholarship Eligibility</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff7b7b 0%, #ff416c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .user-input {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-group input {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-profile {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .user-profile h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .profile-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }

        .scholarship-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .scholarship-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .scholarship-card.eligible {
            border-left: 5px solid #28a745;
        }

        .scholarship-card.not-eligible {
            border-left: 5px solid #dc3545;
        }

        .scholarship-header {
            padding: 20px;
            background: #f8f9fa;
        }

        .scholarship-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .scholarship-provider {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .scholarship-amount {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
        }

        .eligibility-status {
            padding: 10px 20px;
            font-weight: bold;
        }

        .eligible {
            background: #d4edda;
            color: #155724;
        }

        .not-eligible {
            background: #f8d7da;
            color: #721c24;
        }

        .scholarship-details {
            padding: 20px;
        }

        .criteria-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .criteria-item {
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .criteria-item.passed {
            background: #d4edda;
            color: #155724;
            border-left: 3px solid #28a745;
        }

        .criteria-item.failed {
            background: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }

        .match-percentage {
            text-align: center;
            margin: 15px 0;
        }

        .match-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .match-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input {
                width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Scholarship Eligibility Checker</h1>
            <p>Discover scholarships you're eligible for based on your profile</p>
        </div>

        <div class="content">
            <div class="user-input">
                <h3>Enter Your Email to Check Eligibility</h3>
                <div class="input-group">
                    <input type="email" id="userEmail" placeholder="Enter your registered email" required>
                    <button class="btn" onclick="checkEligibility()">Check Eligibility</button>
                </div>
            </div>

            <div id="results" class="results" style="display: none;">
                <div id="stats" class="stats"></div>
                <div id="userProfile" class="user-profile"></div>
                <div id="scholarships"></div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <h3>üîç Checking your eligibility...</h3>
                <p>Please wait while we analyze your profile against available scholarships.</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
       // In the checkEligibility() function:
async function checkEligibility() {
    const email = document.getElementById('userEmail').value.trim();
    
    if (!email) {
        showError('Please enter your email address');
        return;
    }

    if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
    }

    showLoading(true);
    hideError();
    hideResults();

    try {
        const response = await fetch('/api/check-eligibility', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email })
        });

        // First check if response is OK
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Server returned ${response.status}`);
        }

        // Then parse the JSON
        const data = await response.json();

        if (data.success) {
            displayResults(data);
        } else {
            showError(data.error || 'Failed to check eligibility');
        }

    } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'An error occurred while checking eligibility');
    } finally {
        showLoading(false);
    }
}

        function displayResults(data) {
            if (data.incompleteProfile) {
                showError('Please complete your profile first to check scholarship eligibility. Go to "Update Profile" to fill in your details.');
                return;
            }

            // Display statistics
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalScholarships}</div>
                    <div>Total Scholarships</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.eligibleScholarships}</div>
                    <div>Eligible For</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((data.eligibleScholarships / data.totalScholarships) * 100)}%</div>
                    <div>Match Rate</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // Display user profile
            const profile = data.userProfile;
            const profileHtml = `
                <h3>üìã Your Profile Summary</h3>
                <div class="profile-grid">
                    <div class="profile-item"><strong>Name:</strong> ${profile.name}</div>
                    <div class="profile-item"><strong>CGPA:</strong> ${profile.cgpa}</div>
                    <div class="profile-item"><strong>Education:</strong> ${profile.education}</div>
                    <div class="profile-item"><strong>Field:</strong> ${profile.field}</div>
                    <div class="profile-item"><strong>Income:</strong> ${profile.income}</div>
                    <div class="profile-item"><strong>Age:</strong> ${profile.age} years</div>
                    <div class="profile-item"><strong>Gender:</strong> ${profile.gender}</div>
                    <div class="profile-item"><strong>Category:</strong> ${profile.category}</div>
                </div>
            `;
            document.getElementById('userProfile').innerHTML = profileHtml;

            // Display scholarships
            const scholarshipsHtml = data.results.map(result => {
                const scholarship = result.scholarship;
                const statusClass = result.isEligible ? 'eligible' : 'not-eligible';
                const statusText = result.isEligible ? '‚úÖ Eligible' : '‚ùå Not Eligible';
                const statusBg = result.isEligible ? 'eligible' : 'not-eligible';

                const criteriaHtml = result.eligibilityChecks.map(check => {
                    const statusClass = check.passed ? 'passed' : 'failed';
                    const icon = check.passed ? '‚úì' : '‚úó';
                    return `
                        <div class="criteria-item ${statusClass}">
                            ${icon} <strong>${check.criterion}:</strong> ${check.required}<br>
                            <small>Your value: ${check.userValue}</small>
                        </div>
                    `;
                }).join('');

                const deadlineText = scholarship.applicationDeadline ? 
                    new Date(scholarship.applicationDeadline).toLocaleDateString() : 'Not specified';

                return `
                    <div class="scholarship-card ${statusClass}">
                        <div class="scholarship-header">
                            <div class="scholarship-title">${scholarship.title}</div>
                            <div class="scholarship-provider">by ${scholarship.provider}</div>
                            <span class="scholarship-amount">${scholarship.amount}</span>
                        </div>
                        
                        <div class="eligibility-status ${statusBg}">
                            ${statusText} ‚Ä¢ ${result.matchPercentage}% Match
                        </div>

                        <div class="match-percentage">
                            <div class="match-bar">
                                <div class="match-fill" style="width: ${result.matchPercentage}%"></div>
                            </div>
                        </div>

                        <div class="scholarship-details">
                            <p><strong>Description:</strong> ${scholarship.description}</p>
                            <p><strong>Application Deadline:</strong> ${deadlineText}</p>
                            
                            <h4>Eligibility Criteria Check:</h4>
                            <div class="criteria-list">
                                ${criteriaHtml}
                            </div>

                            ${scholarship.documentsRequired && scholarship.documentsRequired.length > 0 ? `
                                <p><strong>Required Documents:</strong> ${scholarship.documentsRequired.join(', ')}</p>
                            ` : ''}

                            ${scholarship.contactInfo && scholarship.contactInfo.email ? `
                                <p><strong>Contact:</strong> ${scholarship.contactInfo.email}</p>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('scholarships').innerHTML = scholarshipsHtml || 
                '<div class="no-results">No scholarships found. Please complete your profile or try again later.</div>';

            showResults();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to trigger check
        document.getElementById('userEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkEligibility();
            }
        });

        // Add sample data button for testing
        window.onload = function() {
            // You can add a button to seed sample scholarships for testing
            const seedButton = document.createElement('button');
            seedButton.textContent = 'üå± Add Sample Scholarships (For Testing)';
            seedButton.className = 'btn';
            seedButton.style.marginLeft = '10px';
            seedButton.onclick = async function() {
                try {
                    const response = await fetch('/api/scholarships/seed', { method: 'POST' });
                    const data = await response.json();
                    if (data.success) {
                        alert('Sample scholarships added successfully!');
                    } else {
                        alert('Error adding sample scholarships: ' + data.error);
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            };
            document.querySelector('.input-group').appendChild(seedButton);
        };
    </script>
    <script src="js/logout.js"></script>

</body>
</html>
