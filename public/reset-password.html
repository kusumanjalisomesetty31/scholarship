<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #e6ffe6, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(to right, #ff6600, #28a745);
    }
    .navbar-brand {
      color: white;
      font-weight: 600;
    }
    .main-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h3 { color: #28a745; font-weight: 600; }
    .btn-success {
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<nav class="navbar p-3">
  <div class="container">
    <a class="navbar-brand" href="#">üéì Scholarship Finder</a>
  </div>
</nav>

<div class="main-container">
  <div class="card">
    <h3 class="mb-4">üîê Reset Password</h3>
    <form method="POST" action="/reset-password">
  <input type="hidden" name="email" id="emailField">

        <div class="mb-3">
            <label>Current Password</label>
            <input type="password" name="current_password" class="form-control" required placeholder="Enter current password">
        </div>

      <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="new_password" class="form-control" required placeholder="Enter new password">
      </div>
      <button type="submit" class="btn btn-success w-100">‚úÖ Update Password</button>
    </form>
  </div>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  document.getElementById('emailField').value = email;

  document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      email: form.email.value,
      current_password: form.current_password.value,
      new_password: form.new_password.value
    };

    const res = await fetch('/reset-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams(data)
    });

    const text = await res.text();
    alert(text.replace(/<[^>]*>?/gm, '')); // Clean alert popup
    if (text.includes("successfully")) {
      window.location.href = '/userlogin.html'; // Redirect after success
    }
  });
</script>



<script src="js/logout.js"></script>

</body>
</html>
