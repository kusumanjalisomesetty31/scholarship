
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to bottom right, #e6ffe6, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(to right, #ff6600, #28a745);
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .main-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 { color: #28a745; font-weight: 600; }

    .btn-warning {
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

<nav class="navbar p-3">
  <div class="container">
    <a class="navbar-brand" href="#">üéì Scholarship Finder</a>
  </div>
</nav>

<div class="main-container">
  <div class="card">
    <h3 class="mb-4">üîë Forgot Password</h3>
    <form method="POST" action="/forgot-password">

      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-warning w-100">‚û°Ô∏è Next</button>
    </form>
  </div>
</div>
<script src="js/logout.js"></script>

</body>
</html>
