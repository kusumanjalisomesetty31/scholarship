<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(to bottom right, #e6ffe6, #ffffff); min-height: 100vh; }
    .navbar { background: linear-gradient(to right, #ff6600, #28a745); }
    .navbar-brand { color: white; font-weight: 600; }
    .navbar-brand:hover { color: #fefefe; }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .login-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    h2 { color: #28a745; font-weight: bold; }
    .btn-orange {
      background-color: #ff6600;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-orange:hover { background-color: #e65c00; }
    .alert-danger { font-size: 14px; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar p-3">
    <div class="container">
      <a class="navbar-brand" href="#">üéì Scholarship Finder</a>
    </div>
  </nav>

  <div class="login-box">
    <h2 class="text-center mb-4">üîê Admin Login</h2>
    <form id="admin-login-form" method="POST" action="/adminlogin">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter admin email">
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-orange w-100">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };
      const res = await fetch('/adminlogin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data)
      });
      const text = await res.text();
      if (text.includes('Login successful')) {
        alert('Login successful!');
        window.location.href = '/adminhome.html';
      } else {
        alert('Invalid admin credentials.');
      }
    });
  </script>
  <script src="js/logout.js"></script>

</body>
</html>
