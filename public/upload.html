<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #ffffff, #e6ffe6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(to right, #ff6600, #28a745);
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .container {
      margin-top: 50px;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-upload {
      background-color: #28a745;
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-upload:hover {
      background-color: #218838;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      background-color: #ff6600;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üì§ Upload Documents - Scholarship Portal</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="mb-4 text-center">üìÅ Upload Your Necessary Documents</h3>

    <form action="/api/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>

      <div class="mb-3">
        <label for="doc" class="form-label">Select Document (PDF, Image, etc.)</label>
        <input type="file" class="form-control" id="doc" name="doc" required>
      </div>

      <button type="submit" class="btn btn-upload w-100">Upload Now</button>
    </form>
  </div>

  <footer>
    üáÆüá≥ Designed with ‚ù§Ô∏è for students Thank You for choosing us
  </footer>
<script src="js/logout.js"></script>

</body>
</html>
